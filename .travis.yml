osx_image: xcode7.3

git:
  depth: 5

branches:
  only:
    - /^deploy.*$/

os:
  - osx

language: c

cache:
  directories:
    - electron-cloud-deploy-cache
    - build/cache
    - node_modules
    - $HOME/Library/Caches/Homebrew
    - /usr/local/Cellar 

before_install:
  # homebrew
  - brew update
  
install:
  # ecd:cache:get
  - npm run-script cache-get

before_script:
  # nvm
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/master/install.sh | NVM_DIR=$HOME/.nvm sh
  - source $HOME/.nvm/nvm.sh
  - command -v nvm
  - nvm install 6.3.1
  - nvm use 6.3.1

script:
  - npm prune
  - npm install
  - npm run-script build
  # ecd:deploy:bintray
  - npm run-script deploy-bintray
  # ecd:deploy:github
  - npm run-script deploy-github

notifications:
  webhooks:
    on_success: always
    on_failure: always
    on_start: always

